<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-input">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          id="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn-search" type="submit" id="searchBtn">Search</button>
      </form>
      <p id="resultCounter" class="result-counter">Found: 0 images</p>
    </header>
    <main class="main-magic">
      <div class="gallery" id="imageGallery"></div>
      <button type="button" class="load-more" id="loadMoreBtn">
        Load more
      </button>
    </main>
    <footer></footer>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/api.js" type="module"></script>
    <script src="./js/gallery.js" type="module"></script>
  </body>
</html>
